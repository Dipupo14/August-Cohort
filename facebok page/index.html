<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <section class="container">


        <div class="leftside">
            <img src="../Images/facebookimage.svg" alt="" class="faceimg">
            <h2 class="herosection">Facebook helps you connect and share with people in your life.</h2>

        </div>


        <div class="rightside">
            <form action="">
                <input class="inputone" type="text" placeholder="Email address or phone number"><br>
                <input class="inputtwo" type="password" placeholder="Password"><br>
                <button value="1" class="Login" name="login" data-testid="royal login">Log in</button><br>
                <p class="forgotten">Forgotten Password?</p>

                <hr class="line">
    
                <a role="button"  class="new" rel="async">Create new account</a> 
            </form>
            <br>
            <p class="Create"><strong>Create a Page</strong> for a celebrity, brand or business</p>
           

        </div>

    </section>
    
</body>
</html>
